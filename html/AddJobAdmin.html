<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
        <script type="text/javascript" src="../JS/GetProperties.js" charset="utf-8"></script>
        <style>
            h3 {
                text-align:center;
            }
            table {
                width:50%;
            }
            hr {
                margin:2%;
            }
            #col1 {
                width:30%;
            }
            #col2 {
                width: 70%;
            }
        </style>
    </head>

    <body class="body" onload="getProperties();">

        <header>
	        <div class="header">
		        <a class="active" href="Home.html"><img src="../images/logo.png" class="logo"></a>
		        <h1 class="headerText">Real Estate</h1>
		    </div>
        </header>

	    <div id="navbar" class="sticky">
	        <a href="HomeAdmin.html"> Rental</a>
            <a href="RentalAdmin.html">Buy</a>
            <a class="active" href="AddRentalAdmin.html">Job</a>
	    </div>

        <h3 class="text">Add New Repair Job</h3>
        <form method = "POST" action = "../php/InsertJob.php">
            <table align="center">
                <colgroup>
                    <col id="col1">
                    <col id="col2">
                </colgroup>
                <tr>
                    <th colspan="2">JOB Information</th>
                </tr>
                <tr>
                    <td colspan="2"><hr/></td>
                </tr>
                <tr>
                    <td class="text">
                        Job Title
                    </td>
                    <td>
                        <input type="text" name="jobTitle" class="input" tabindex="1" required="required" />
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Job Description
                    </td>
                    <td>
                        <textarea name="jobDescription" class="input" tabindex="2" required="required"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        For Property
                    </td>
                    <td>
                        <select id="propertyTitle" name="propertyId" class="input" tabindex="3">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Extra Notes
                    </td>
                    <td>
                        <textarea name="jobNote" class="input" tabindex="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="reset" class="button" tabindex="6" value="Reset" />
                        <input type="submit" class="button" tabindex="5" value="Add Job" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
