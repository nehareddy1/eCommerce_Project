<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script type="text/javascript" src="../JS/GetPropertyTypes.js" charset="utf-8"></script>
    <style>
        #col1 {
            width: 15%;
        }

        #col2 {
            width: 30%;
        }

        #col3 {
            width: 2%;
        }

        #col4 {
            width: 15%;
        }

        #col5 {
            width: 30%;
        }

        h2 {
            text-align: center;
            color: #4682B4;
        }
    </style>
</head>

    <body onload = "getPropertyTypes();">
        <header>
	        <div class="header">
		        <a class="active" href="RentalPropertiesAdmin.html"><img src="../images/logo.png" class="logo"></a>
		        <h1 class="headerText">Real Estate</h1>
		    </div>
        </header>

	    <div id="navbar" class="sticky">
	        <a href="RentalPropertiesAdmin.html">RENTAL</a>
            <a href=".html">BUY A HOUSE</a>
            <a href="JobsAdmin.html">JOB</a>
	    </div>

        <div>
            <h2>Add New Rental Property</h2>
            <form method="POST" action="../php/InsertProperty.php" enctype="multipart/form-data">
                <table align="center" width="97%">
                    <colgroup>
                        <col id="col1">
                        <col id="col2">
                        <col id="col3">
                        <col id="col4">
                        <col id="col5">
                    </colgroup>
                    <tr>
                        <th colspan="3" style="padding-bottom: 10px;color:#26C756;">General Information</th>
                        <th colspan="2" style="padding-bottom: 10px;color:#26C756;">Property Amenities</th>
                    </tr>
                    <tr>
                        <td colspan="5"><hr style="width: 100%" /></td>
                    </tr>
                    <tr>
                        <td class="text" style="padding-top: 20px;">
                            Property Title
                        </td>
                        <td style="padding-top: 20px;">
                            <input type="text" name="propertyTitle" class="input" tabindex="1" required="required">
                        </td>

                        <td style="padding-top: 20px;"></td>
                        <td class="text" style="padding-top: 20px;">
                            Total Square Feet
                        </td>
                        <td style="padding-top: 20px;">
                            <input type="text" name="propertySqrFt" class="input" tabindex="10" required="required" onkeypress="return isNumberWithDecimal(event)">
                        </td>
                    </tr>
                    <tr>
                        <td class="text">
                            Property Type
                        </td>
                        <td>
                            <select name="propertyType" id="propertyType" class="input" tabindex="2" required="required" style="width: 100%; border: 2px solid #000000;">
                            </select>
                        </td>
                        <td></td>
                        <td class="text">
                            Total Bed
                        </td>
                        <td>
                            <input type="number" list="bed" name="propertyBed" class="input" tabindex="11" required="required" onkeypress="return isNumberKey(event)">
                        </td>
                    </tr>
                    <tr>
                        <td class="text">
                            Street Address 1
                        </td>
                        <td>
                            <input type="text" name="propertyAddress1" class="input" tabindex="3" required="required">
                        </td>
                        <td></td>
                        <td class="text">
                            Total Bath
                        </td>
                        <td>
                            <input type="number" list="bath" name="propertyBath" class="input" tabindex="12" min=1 required="required" onkeypress="return isNumberWithDecimal(event)">
                        </td>
                    </tr>
                    <tr>
                        <td class="text">
                            Street Address 2
                        </td>
                        <td>
                            <input type="text" name="propertyAddress2" class="input" tabindex="4">
                        </td>
                        <td></td>
                        <td class="text">
                            Parking
                        </td>
                        <td>
                            <input type="text" list="parking" name="propertyParking" class="input" tabindex="13" required="required">
                            <datalist id="parking">
                                <option value="Open">
                                <option value="Street">
                                <option value="Garage">
                                <option value="Carport">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td class="text">
                            Zip
                        </td>
                        <td>
                            <input type="text" id="propertyZip" class="input" tabindex="8" required="required" maxlength="5" onchange="GetCityState();">
                            <input type="hidden" id="zipID" name="propertyZip">
                        </td>

                        <td></td>
                        <td class="text">
                            Pet Friendly?
                        </td>
                        <td>
                            <label class="text" style="padding:0px;">
                                <input type="radio" id="petYes" name="propertyPet" value="yes" tabindex="16" checked="checked">
                                YES
                            </label>
                            <label class="text">
                                <input type="radio" name="propertyPet" value="no" tabindex="17">
                                No
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="text">
                            City
                        </td>
                        <td>
                            <input type="text" id="propertyCity" class="input" tabindex="5" disabled>
                        </td>

                        <td></td>
                        <td class="text">
                            Lease Period
                        </td>
                        <td>
                            <input type="text" name="propertyMinLease" class="input" style="width:44%;" tabindex="20" placeholder="Min" />

                        </td>
                    </tr>
                    <tr>
                        <td class="text">
                            State
                        </td>
                        <td>
                            <input type="text" id="propertyState" class="input" tabindex="6" disabled>
                        </td>

                        <td></td>
                        <td></td>
                        <td>
                            <input type="text" name="propertyMaxLease" class="input" style="width:44%;" tabindex="21" placeholder="Max" />
                        </td>

                    </tr>
                    <tr>
                        <td class="text">
                            Country
                        </td>
                        <td>
                            <input type="text" id="propertyCountry" class="input" value="USA" tabindex="7" disabled>
                        </td>
                        <td></td>
                        <td class="text" valign="top" rowspan='2'>
                            Note:
                        </td>
                        <td rowspan='2'>
                            <textarea rows="5" class="input" style="resize: none;overflow-y: auto;" tabindex="22" name="propertyNote"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="text" valign="top">
                            Price (/Month) $
                        </td>
                        <td valign="top">
                            <input type="text" name="propertyPrice" class="input" tabindex="9" required="required" onkeypress="return isNumberWithDecimal(event)">
                        </td>
                        <td></td>

                    </tr>
                    <tr>
                        <td colspan="5" align="center">
                            <input type="file" name="files[]" multiple>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" align="center">
                            <output id="list"></output>
                            <br /><output id="deletelist"></output>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" align="center">
                            <input type="reset" id="clear" class="button" style="width: 120px;" tabindex="25" value="Clear" />
                            <input type="submit" id="setProperty" class="button" style="width: 120px;" tabindex="24" Value="Add" />
                        </td>
                    </tr>
                </table>
            </form>
            <br/>
        </div>
    </body>
</html>
