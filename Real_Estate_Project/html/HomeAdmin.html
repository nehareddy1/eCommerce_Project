<!DOCTYPE html>
<html>
<head>
<title>Real Estate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
<link rel="stylesheet" type="text/css" href="../style/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script type="text/javascript" src="../javascript/home.js" charset="utf-8"></script>
</head>

  <body class="body">

  <header>
	<div class="header">
        <a class="active" href="Home.html"><img src="../images/logo2.png" class="logo"></a>
		<h1 class="headerText">Real Estate</h1>
    </div>
</header>

<div id="navbar" class="sticky">
  <a class="active" href="HomeAdmin.html"> HOME</a>
  <a href="RentalAdmin.html">TURNKEY RENTAL</a>
</div>

<div style=" padding-top: 60px;">
  <form id="homePageForm">
      <h3 style="text-align:center;font-size:40px;color:#525252;" class="text">Update Home Page Information</h3>
      <table align="center" class="table">
      <tr>
        <td valign="top" class="text">Description: </td>
        <td><textarea rows="20" id ="homeDescription" cols="70" class="input" style="resize: none;overflow-y: auto;" tabindex="1" required="required"></textarea></td>
      </tr>
      <tr>
        <td class="text">Address: </td>
        <td><input type="text" id="add" class="input" style="width:95%" tabindex="2" required="required"></td>
      </tr>
      <tr>
        <td class="text">Contact Number: </td>
        <td><input type="text" id="contact" class="input" placeholder="+1 (999) 999-9999" tabindex="3" onkeypress="return isNumberKey(event)"  maxLength="17" required="required"></td>
      </tr>
      <tr>
        <td class="text">Email: </td>
        <td><input type="input" id="email" class="input" placeholder="example@gmail.com" tabindex="5" required="required"></td>
      </tr>
      <tr>
        <td class="text">Facebook: </td>
        <td><input type="text" id="facebook" class="input" tabindex="5"></td>
      </tr>
      <tr>
        <td></td>
        <td align="center">
        <input type="button" id="update" class="button" tabindex="6" value="Update" onClick="setHome()"></td>
      </tr>
    </table>
  </form>
</div>
<script>loadAdminHomePage()</script>
<br/>
</body>
</html>
